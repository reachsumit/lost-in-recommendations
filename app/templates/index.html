	<script>
	var rQuery = document.getElementById("query");
	rQuery.addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        document.getElementById("searchbutton").click();
    }
	});
	function changeWebsite(){
		var site = document.getElementById("website").value;
		console.log("Website changed to "+site)
		$.post( "/switch", {
			javascript_data: site 
		});
	}
	function runQuery(){
		var sQuery = document.getElementById("query").value;
		console.log("You searched for: "+sQuery)
		$.post( "/search", {
			javascript_data: sQuery 
		});
	}
	</script>

    <!-- Header -->
    <header>
        <div class="container" style="height: 100%;">
            <div class="row" style="height: 500px;">
                <div class="col-lg-12" style="height: 500px;">
                <script src="https://d3js.org/d3.v3.js"></script>
				<script>
				var width = 960,
					height = 620
				var svg = d3.select(".col-lg-12").append("svg")
					.attr("width", "100%")
					.attr("height", height);
				var force = d3.layout.force()
					.gravity(0.05)
					.distance(100)
					.charge(-100)
					.size([width, height]);
				var x = "{{ jsdata }}".replace(/&#39;/g,'"')
				var json = JSON.parse(x)
				  force
					  .nodes(json.nodes)
					  .links(json.links)
					  .start();
				  var link = svg.selectAll(".link")
					  .data(json.links)
					.enter().append("line")
					  .attr("class", "link");
				  var node = svg.selectAll(".node")
					  .data(json.nodes)
					.enter().append("g")
					  .attr("class", "nodes")
					  .call(force.drag);
				  node.append("image")
					  .attr("xlink:href", "{{ url_for('static', filename='icons/yt.ico') }}")
					  .attr("x", -8)
					  .attr("y", -8)
					  .attr("class", "wiki")
					  .attr("width", 40)
					  .attr("height", 40);
					  
				  node.append("text")
					  .attr("dx", 12)
					  .attr("dy", ".35em")
					  .text(function(d) { return d.name });
				 node.on("click",function(d){
					console.log("clicked", d.name);
				  });
				  force.on("tick", function() {
					link.attr("x1", function(d) { return d.source.x; })
						.attr("y1", function(d) { return d.source.y; })
						.attr("x2", function(d) { return d.target.x; })
						.attr("y2", function(d) { return d.target.y; });
					node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
				  });
				</script>
